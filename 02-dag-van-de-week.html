<html lang="en">

<head>

</head>

<body>
    <script>
        vandaag = prompt('welke dag is het vandaag')

        switch (vandaag) {

            case "maandag":
                document.write('Het is een werkdag.')
                break;
            case "dinsdag":
                document.write('Het is een werkdag.')
                break;
            case "woensdag":
                document.write('Het is een werkdag.')
                break;
            case "donderdag":
                document.write('Het is een werkdag.')
                break;
            case "vrijdag":
                document.write('Het is een werkdag.')
                break;
            case "zaterdag":
                document.write('Hoera, het is een weekend.')
                break;
            case "zondag":
                document.write('Hoera, het is een weekend.')
                break;
            case null:
                document.write('U heeft geanuleerd.')
                break;
            case "":
                document.write('U heeft geen gegevens ingevuld.')
                break;
            default:
                document.write('U heeft geen weekdag ingegeven met de juist schrijfwijze!')
        }
    </script>

</body>

</html>
